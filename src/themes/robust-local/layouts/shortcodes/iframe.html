{{ if .IsNamedParams }}
<div style="position: relative; overflow: hidden; padding-bottom: 200%;">
    <iframe style="position: absolute; width: 100%; height: 100%;"
        src="{{.Get "src"}}" allowfullscreen frameborder="0">
    </iframe>
</div>
{{ else }}
<div style="position: relative; overflow: hidden; padding-bottom: 200%;">
    <iframe style="position: absolute; width: 100%; height: 100%;"
        src="{{.Get 0 }}" allowfullscreen frameborder="0">
    </iframe>
</div>
{{ end }}
