language: python

python:
  - "3.6"

# Install the apt prerequisites
addons:
  apt:
    packages:
      - python-pygments

# Clean and don't fail
install:
  - rm -rf public || exit 0
  - pip install -r requirements.txt

# Build the website
script:
  - cd src
  - fab render_notebooks
  - ../binaries/hugo --theme=robust

# Deploy to GitHub pages
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN # Set in travis-ci.org dashboard
  on:
    branch: master
